<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
            border: 1px solid #263238; /*to add border in our table */
            margin-left: auto;
            margin-right: auto;
            background-color: #37474f;
        }
        
        input[type="button"]{
            width: 100%;
            padding: 40px 50px;
            background-color: #455a64;
            color: #eceff1;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
        }
        input[type="text"]{
            width: 78%;
            padding: 20px 30px;
            border-radius: 5px;
        }
        input[type="button"]:hover{
            background-color: #263238;
            
        }
        input[type="button"][value="="],
        input[type="button"][value="+"], 
        input[type="button"][value="-"], 
        input[type="button"][value="*"], 
        input[type="button"][value="/"] {
        background-color: #546e7a; /* Change the background color */
        color: #90a4ae; /* Change the text color */
        }
        input[type="button"][value="C"]{
            background-color: #b0bec5;
            color: #263238;

        }
    </style>
</head>
<body>
    <table>
        <tr> <!--ROW1-->
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td><input type="button" value="C"></td>
        </tr>
        <tr> <!--ROW2-->
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="/"></td>
        </tr>
        <tr> <!--ROW3-->
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="*"></td>
        </tr>
        <tr> <!--ROW4-->
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr> <!--ROW5-->
            <td><input type="button" value="."></td>
            <td><input type="button" value="0"></td>
            <td id="equal"><input type="button" value="="></td>
            <td><input type="button" value="+"></td>
        </tr>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            var resultInput = document.getElementById('result');
            var buttons = document.querySelectorAll('input[type="button"]');
            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var buttonText = this.value;
                    if (buttonText === '=') {
                        try {
                            resultInput.value = eval(resultInput.value);
                        } catch (error) {
                            resultInput.value = 'Error';
                        }
                    } else if (buttonText === 'C') {
                        resultInput.value = '';
                    } else {              
                        resultInput.value += buttonText;
                    }
                });
            });
        });
</script>
    </table>
</body>
</html>
